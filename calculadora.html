<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    
    <div class="d-flex mb-3">
      <input type="text" id="display" class="display" readonly>
      <button class="btn btn-clear" onclick="clearDisplay()">C</button>
    </div>

    
    <div class="d-grid gap-2">
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="addValue('7')">7</button>
        <button class="btn btn-secondary" onclick="addValue('8')">8</button>
        <button class="btn btn-secondary" onclick="addValue('9')">9</button>
        <button class="btn btn-danger" onclick="addValue('/')">÷</button>
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="addValue('4')">4</button>
        <button class="btn btn-secondary" onclick="addValue('5')">5</button>
        <button class="btn btn-secondary" onclick="addValue('6')">6</button>
        <button class="btn btn-danger" onclick="addValue('*')">×</button>
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="addValue('1')">1</button>
        <button class="btn btn-secondary" onclick="addValue('2')">2</button>
        <button class="btn btn-secondary" onclick="addValue('3')">3</button>
        <button class="btn btn-danger" onclick="addValue('-')">−</button>
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" onclick="addValue('0')">0</button>
        <button class="btn btn-secondary" onclick="addValue('.')">.</button>
        <button class="btn btn-primary" onclick="calculate()">=</button>
        <button class="btn btn-danger" onclick="addValue('+')">+</button>
      </div>
    </div>
  </div>

  <script>
   
    function addValue(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }
  </script>

</body>
</html>
